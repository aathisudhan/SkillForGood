  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, sendPasswordResetEmail, sendEmailVerification, signOut} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBmsQR4K7z50ViVnkodSp0Dgzu_Lz1zD7s",
      authDomain: "skillforgood-as.firebaseapp.com",
      projectId: "skillforgood-as",
      storageBucket: "skillforgood-as.appspot.com",
      messagingSenderId: "794871452629",
      appId: "1:794871452629:web:4a421ca4cdd5a7ec32a35c",
      measurementId: "G-7H7LM02D54"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

            document.addEventListener("DOMContentLoaded", () => {
  const emailInput = document.getElementById('registerEmail');
  const passwordInput = document.getElementById('registerPassword');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const displayNameInput = document.getElementById('registerName');
  const registerButton = document.getElementById('registerButton');
  const errorMessage = document.getElementById('registerError');

  registerButton.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();
    const displayName = displayNameInput.value.trim();

    errorMessage.textContent = ''; // Clear previous errors

    registerButton.disabled = true;
    registerButton.textContent = "Registering...";

    if (!email || !password || !displayName || !confirmPassword) {
      errorMessage.textContent = "Fill Empty Fields!";
      registerButton.disabled = false;
      registerButton.textContent = "Register";
      return;
    }

    if (password !== confirmPassword) {
      errorMessage.textContent = "Passwords do not match!";
      registerButton.disabled = false;
      registerButton.textContent = "Register";
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await updateProfile(user, { displayName });

      // Send verification email
      await sendEmailVerification(user);

      // Optional: sign out user until they verify
      await signOut(auth);
      errorMessage.textContent = "Verification Link Sent";

    } catch (error) {
      switch (error.code) {
        case "auth/invalid-email":
          errorMessage.textContent = "Invalid Email Format";
          registerButton.disabled = false;
          registerButton.textContent = "Register";
          break;
        case "auth/email-already-in-use":
          errorMessage.textContent = "Email Already Registered";
          registerButton.disabled = false;
          registerButton.textContent = "Register";
          break;
        case "auth/weak-password":
          errorMessage.textContent = "Weak Password";
          registerButton.disabled = false;
          registerButton.textContent = "Register";
          break;
        default:
          errorMessage.textContent = error.message;
          registerButton.disabled = false;
          registerButton.textContent = "Register";
      }
    }
    registerButton.disabled = false;
    registerButton.textContent = "Register";
  });
});


    window.toggleForms = function () {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('registerForm').classList.toggle('hidden');
      document.getElementById('loginError').textContent = '';
      document.getElementById('registerError').textContent = '';
    };

    window.login = function () {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  const errorBox = document.getElementById('loginError');

  // Reset error message
  errorBox.textContent = '';

  // Client-side validations
  if (!email && !password) {
    errorBox.textContent = "Fill Empty Fields!";
    return;
  }
  if (!email) {
    errorBox.textContent = "Enter Email";
    return;
  }
  if (!password) {
    errorBox.textContent = "Enter Password";
    return;
  }

  // Firebase login
  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      if (!user.emailVerified) {
        signOut(auth);  // force logout if not verified
        errorBox.textContent = "Verify Email";
        return;
      }
      window.location.replace("home.html");
    })
    .catch(error => {
      switch (error.code) {
        case "auth/invalid-credential":
          errorBox.textContent = "Incorrect Email/Password";
          break;
        case "auth/invalid-email":
          errorBox.textContent = "Invalid Email Format";
          break;
        default:
          errorBox.textContent = error.message;
      }
    });
};



    window.showForgotPasswordModal = function () {
      if (document.querySelector(".modal-overlay")) return;

      const modal = document.createElement("div");
      modal.className = "modal-overlay";
      modal.innerHTML = `
        <div class="modal">
          <div class="close-btn" onclick="closeModal()">×</div>
          <h3>Reset Password</h3>
          <input type="email" id="resetEmail" placeholder="Email" />
          <button onclick="resetPassword()">Send Reset Link</button>
          <div class="reset-msg" id="resetMsg"></div>
        </div>
      `;
      document.body.appendChild(modal);
    };

    window.resetPassword = function () {
      const email = document.getElementById('resetEmail').value;
      const msgBox = document.getElementById('resetMsg');
      
      msgBox.textContent = ''; // clear old message

  if (!email) {
    msgBox.textContent = 'Enter Email';
    return;
  }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          msgBox.textContent = "Reset Link Sent to Email";
        })
        .catch(error => {
          msgBox.textContent = error.message;
        });
    };

    window.closeModal = function () {
      const modal = document.querySelector('.modal-overlay');
      if (modal) modal.remove();
    };

  </script>

<script>
  const canvas = document.getElementById("bg-canvas");
  const ctx = canvas.getContext("2d");
  let nodes = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createNodes() {
    const isMobile = window.innerWidth <= 768;
    const count = isMobile ? 25 : 50;
    nodes = [];

    for (let i = 0; i < count; i++) {
      nodes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < nodes.length; i++) {
      let a = nodes[i];

      // Draw node (circle)
      ctx.beginPath();
      ctx.arc(a.x, a.y, 3, 0, Math.PI * 2);
      ctx.shadowColor = '#ffffff';
      ctx.shadowBlur = 15;
      ctx.fillStyle = '#ffffff';
      ctx.fill();
      ctx.shadowBlur = 0;

      // Connect to other nearby nodes
      for (let j = i + 1; j < nodes.length; j++) {
        let b = nodes[j];
        let dx = a.x - b.x;
        let dy = a.y - b.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        const isMobile = window.innerWidth <= 768;
        const maxDistance = isMobile ? 100 : 180;

        if (dist < maxDistance) {
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
          ctx.shadowColor = "rgba(255, 255, 255, 0.8)";
          ctx.shadowBlur = 10;
          ctx.lineWidth = 1.2;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }
      }

      // Move nodes
      a.x += a.vx;
      a.y += a.vy;
      if (a.x < 0 || a.x > canvas.width) a.vx *= -1;
      if (a.y < 0 || a.y > canvas.height) a.vy *= -1;
    }

    requestAnimationFrame(draw);
  }

  // Initialize
  window.addEventListener("resize", () => {
    resizeCanvas();
    createNodes();
  });

  resizeCanvas();
  createNodes();
  draw();
</script>
