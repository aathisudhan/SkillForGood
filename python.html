<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Engineering - SkillForGood</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f7fb;
    }

    nav {
      width: 240px;
      background-color: #007BFF;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    nav h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .nav-button {
      padding: 10px 15px;
      margin-bottom: 10px;
      border: none;
      background-color: transparent;
      color: white;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .nav-button:hover,
    .nav-button.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      color: #007BFF;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 1.3rem;
      color: #333;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    section p {
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Prompt Engg.</h2>
    <button class="nav-button active" onclick="showModule('intro')">1. Introduction</button>
    <button class="nav-button" onclick="showModule('principles')">2. Principles</button>
    <button class="nav-button" onclick="showModule('techniques')">3. Prompting Techniques</button>
    <button class="nav-button" onclick="showModule('patterns')">4. Prompt Patterns</button>
    <button class="nav-button" onclick="showModule('applications')">5. Real-world Use Cases</button>
  </nav>
  <main id="content">
    <!-- Dynamic Content Loaded Here -->
  </main>

  <script>
    const contentMap = {
      intro: `
        <section>
          <h1>1. Introduction to Prompt Engineering</h1>
          <p>Prompt Engineering is the practice of designing effective inputs (prompts) to get the best possible responses from language models like ChatGPT. It combines knowledge of the model's behavior with techniques for clearly expressing what you want. The field has gained importance due to the rise of AI tools in everyday tasks.</p>
        </section>
      `,
      principles: `
        <section>
          <h1>2. Principles of Prompt Engineering</h1>
          <p>Effective prompts follow core principles:</p>
          <ul>
            <li><strong>Clarity:</strong> The prompt must be precise and unambiguous.</li>
            <li><strong>Context:</strong> Give background or set a clear objective.</li>
            <li><strong>Structure:</strong> Formatting and style affect responses.</li>
            <li><strong>Iteration:</strong> Refine based on outputs to improve results.</li>
          </ul>
        </section>
      `,
      techniques: `
        <section>
          <h1>3. Prompting Techniques</h1>
          <p>Common techniques include:</p>
          <ul>
            <li><strong>Zero-shot prompting:</strong> Asking without examples.</li>
            <li><strong>Few-shot prompting:</strong> Giving 1–3 examples to guide response.</li>
            <li><strong>Chain-of-Thought:</strong> Asking the model to explain its reasoning step-by-step.</li>
            <li><strong>Role Prompting:</strong> Setting the model as an expert (e.g., “You are a historian...”)</li>
          </ul>
        </section>
      `,
      patterns: `
        <section>
          <h1>4. Common Prompt Patterns</h1>
          <p>Patterns make prompt writing reusable and efficient:</p>
          <ul>
            <li><strong>Q&A Format:</strong> Ask clear questions for factual answers.</li>
            <li><strong>Instructional:</strong> Provide step-by-step guidance.</li>
            <li><strong>Rewrite/Improve:</strong> Ask to rephrase or enhance text.</li>
            <li><strong>Classification:</strong> Categorize inputs into types or labels.</li>
          </ul>
        </section>
      `,
      applications: `
        <section>
          <h1>5. Real-world Applications</h1>
          <p>Prompt engineering is used in:</p>
          <ul>
            <li><strong>Education:</strong> Generating quizzes, summaries, and explanations.</li>
            <li><strong>Business:</strong> Email drafting, reports, and productivity tools.</li>
            <li><strong>Creative Writing:</strong> Poetry, fiction, screenplay generation.</li>
            <li><strong>Programming:</strong> Code suggestions, debugging, explanations.</li>
          </ul>
        </section>
      `
    };

    function showModule(module) {
      const navButtons = document.querySelectorAll(".nav-button");
      navButtons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById("content").innerHTML = contentMap[module];
    }

    window.onload = () => showModule('intro');
  </script>
</body>
</html>
